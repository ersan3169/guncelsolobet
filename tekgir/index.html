<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloBet - Admin Panel</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #2C3E50;
            font-size: 2rem;
        }
        
        .logout-btn {
            padding: 10px 20px;
            background: #E74C3C;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: #C0392B;
        }
        
        /* Login Ekranı */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: #2C3E50;
            margin-bottom: 30px;
        }
        
        .logo span {
            color: #FF6B35;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495E;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3498DB;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498DB, #2980B9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27AE60, #2ECC71);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #F39C12, #F1C40F);
            color: #2C3E50;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .error-message {
            color: #E74C3C;
            margin-top: 15px;
            padding: 10px;
            background: #FADBD8;
            border-radius: 5px;
            display: none;
        }
        
        .credentials-info {
            background: #E8F4FD;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #2C3E50;
        }
        
        /* Admin Panel */
        .admin-panel {
            display: none;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2C3E50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .url-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .url-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 2px solid #E8E8E8;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #F8F9FA;
        }
        
        .url-info {
            flex: 1;
        }
        
        .url-text {
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 5px;
        }
        
        .url-order {
            font-size: 0.9rem;
            color: #7F8C8D;
        }
        
        .url-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 10px;
        }
        
        .status-active {
            background: #27AE60;
            color: white;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
        }
        
        .status-next {
            background: #F39C12;
            color: white;
        }
        
        .status-inactive {
            background: #E74C3C;
            color: white;
        }
        
        .url-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.8rem;
            min-width: 60px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #2C3E50;
        }
        
        .stat-label {
            color: #7F8C8D;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #D5EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }
        
        .alert-error {
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }
        
        /* Quick Actions */
        .quick-actions {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .url-item {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .url-actions {
                justify-content: center;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Ekranı -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <div class="logo">
                Solo<span>Bet</span>
            </div>
            <h2 style="margin-bottom: 20px; color: #2C3E50;">Admin Girişi</h2>
            
            <div class="credentials-info">
                <strong>Giriş Bilgileri:</strong><br>
                Kullanıcı: <code>admin</code><br>
                Şifre: <code>123456</code>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-input" id="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Şifre</label>
                    <input type="password" class="form-input" id="password" value="123456" required>
                </div>
                <button type="submit" class="btn-login">
                    🔐 Giriş Yap
                </button>
                <div class="error-message" id="errorMessage">
                    Hatalı kullanıcı adı veya şifre!
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <div class="header">
                <h1>🛠️ SoloBet Admin Panel</h1>
                <button class="logout-btn" onclick="logout()">
                    🚪 Çıkış Yap
                </button>
            </div>

            <!-- İstatistikler -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUrls">0</div>
                    <div class="stat-label">Toplam URL</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeUrls">0</div>
                    <div class="stat-label">Aktif URL</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Online Kullanıcı</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalVisits">0</div>
                    <div class="stat-label">Toplam Ziyaret</div>
                </div>
            </div>

            <!-- Hızlı Aksiyonlar -->
            <div class="quick-actions">
                <h3 class="card-title">⚡ Hızlı Aksiyonlar</h3>
                <div class="action-buttons">
                    <button class="action-btn btn-success" onclick="activateNextUrl()">
                        🔄 Sıradaki URL'yi Aktif Et
                    </button>
                    <button class="action-btn btn-warning" onclick="sendTestNotification()">
                        📤 Test Bildirimi Gönder
                    </button>
                    <button class="action-btn btn-danger" onclick="deactivateAllUrls()">
                        ⛔ Tüm URL'leri Pasif Et
                    </button>
                </div>
            </div>

            <!-- Ana Panel -->
            <div class="admin-grid">
                <!-- URL Ekleme -->
                <div class="panel-card">
                    <h3 class="card-title">
                        ➕ Yeni URL Ekle
                    </h3>
                    <div id="addAlert" class="alert"></div>
                    <form id="addUrlForm">
                        <div class="form-group">
                            <label class="form-label">URL Adresi</label>
                            <input type="text" class="form-input" id="newUrl" placeholder="örn: solobet1234.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Durum</label>
                            <select class="form-select" id="newStatus">
                                <option value="inactive">Pasif</option>
                                <option value="next">Sıradaki</option>
                                <option value="active">Aktif</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Sıra</label>
                            <input type="number" class="form-input" id="newOrder" min="1" value="1">
                        </div>
                        <button type="submit" class="btn btn-success">
                            ✅ URL Ekle
                        </button>
                    </form>
                </div>

                <!-- URL Listesi -->
                <div class="panel-card">
                    <h3 class="card-title">
                        📋 URL Yönetimi
                    </h3>
                    <div id="listAlert" class="alert"></div>
                    <div class="url-list" id="urlList">
                        <div style="text-align: center; color: #7F8C8D; padding: 20px;">
                            Yükleniyor...
                        </div>
                    </div>
                </div>

                <!-- Bildirim Gönderme -->
                <div class="panel-card">
                    <h3 class="card-title">
                        🔔 Bildirim Gönder
                    </h3>
                    <div id="notifAlert" class="alert"></div>
                    <form id="notificationForm">
                        <div class="form-group">
                            <label class="form-label">Başlık</label>
                            <input type="text" class="form-input" id="notifTitle" placeholder="Bildirim başlığı">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Mesaj</label>
                            <input type="text" class="form-input" id="notifMessage" placeholder="Bildirim mesajı">
                        </div>
                        <button type="submit" class="btn btn-success">
                            📤 Gönder
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - BU KISMI DEĞİŞTİRİN
        const firebaseConfig = {
            apiKey: "AIzaSyAZMVzxhne-YlyJXUAejuVih0DkcWRUrys",
            authDomain: "solobet-web.firebaseapp.com",
            databaseURL: "https://solobet-web-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "solobet-web",
            storageBucket: "solobet-web.firebasestorage.app",
            messagingSenderId: "906482566805",
            appId: "1:906482566805:web:6281cd46dde014b427fd9c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let urlsData = [];

        // Basit giriş kontrolü
        const validCredentials = {
            'admin': '123456'
        };

        // Login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (validCredentials[username] && validCredentials[username] === password) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                sessionStorage.setItem('adminLoggedIn', 'true');
                loadUrls();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        // Show alert messages
        function showAlert(elementId, message, type = 'success') {
            const alert = document.getElementById(elementId);
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Load URLs from Firebase
        function loadUrls() {
            database.ref('urlsData').on('value', (snapshot) => {
                const data = snapshot.val();
                urlsData = data ? data : [];
                renderUrlList();
                updateStats();
            });
        }

        // Render URL list
        function renderUrlList() {
            const container = document.getElementById('urlList');
            
            if (urlsData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #7F8C8D; padding: 20px;">Henüz URL eklenmemiş</div>';
                return;
            }

            const sortedUrls = [...urlsData].sort((a, b) => a.order - b.order);
            
            container.innerHTML = sortedUrls.map((url, index) => `
                <div class="url-item">
                    <div class="url-info">
                        <div class="url-text">${url.url}</div>
                        <div class="url-order">Sıra: ${url.order}</div>
                    </div>
                    <div class="url-status status-${url.status}">
                        ${url.status === 'active' ? 'Aktif' : url.status === 'next' ? 'Sıradaki' : 'Pasif'}
                    </div>
                    <div class="url-actions">
                        <button class="btn btn-success btn-small" onclick="setUrlActive(${index})">🟢</button>
                        <button class="btn btn-warning btn-small" onclick="setUrlNext(${index})">🟡</button>
                        <button class="btn btn-danger btn-small" onclick="setUrlInactive(${index})">🔴</button>
                        <button class="btn btn-danger btn-small" onclick="deleteUrl(${index})">🗑️</button>
                    </div>
                </div>
            `).join('');
        }

        // Add new URL
        document.getElementById('addUrlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('newUrl').value.trim();
            const status = document.getElementById('newStatus').value;
            const order = parseInt(document.getElementById('newOrder').value);

            if (!url) {
                showAlert('addAlert', 'URL adresi gerekli!', 'error');
                return;
            }

            if (urlsData.some(item => item.url === url)) {
                showAlert('addAlert', 'Bu URL zaten mevcut!', 'error');
                return;
            }

            if (status === 'active') {
                urlsData.forEach(item => {
                    if (item.status === 'active') {
                        item.status = 'inactive';
                    }
                });
            }

            const newUrl = {
                url: url,
                status: status,
                order: order,
                addedAt: Date.now()
            };

            urlsData.push(newUrl);
            
            try {
                await database.ref('urlsData').set(urlsData);
                showAlert('addAlert', 'URL başarıyla eklendi!', 'success');
                document.getElementById('addUrlForm').reset();
                document.getElementById('newOrder').value = urlsData.length + 1;
            } catch (error) {
                showAlert('addAlert', 'Hata: ' + error.message, 'error');
            }
        });

        // Quick Actions
        async function activateNextUrl() {
            const nextUrl = urlsData.find(url => url.status === 'next');
            if (!nextUrl) {
                alert('Sıradaki URL bulunamadı!');
                return;
            }

            urlsData.forEach(item => {
                if (item.status === 'active') {
                    item.status = 'inactive';
                }
            });

            nextUrl.status = 'active';

            try {
                await database.ref('urlsData').set(urlsData);
                showAlert('listAlert', 'Sıradaki URL aktif edildi!', 'success');
            } catch (error) {
                showAlert('listAlert', 'Hata: ' + error.message, 'error');
            }
        }

        async function deactivateAllUrls() {
            if (!confirm('Tüm URL\'leri pasif etmek istediğinizden emin misiniz?')) {
                return;
            }

            urlsData.forEach(item => {
                item.status = 'inactive';
            });

            try {
                await database.ref('urlsData').set(urlsData);
                showAlert('listAlert', 'Tüm URL\'ler pasif edildi!', 'success');
            } catch (error) {
                showAlert('listAlert', 'Hata: ' + error.message, 'error');
            }
        }

        async function sendTestNotification() {
            const notification = {
                title: 'Test Bildirimi',
                message: 'Admin panelden gönderilen test bildirimi.',
                timestamp: Date.now(),
                sent: true
            };

            try {
                await database.ref('notifications').push(notification);
                showAlert('notifAlert', 'Test bildirimi gönderildi!', 'success');
            } catch (error) {
                showAlert('notifAlert', 'Hata: ' + error.message, 'error');
            }
        }

        // URL Status Functions
        async function setUrlActive(index) {
            urlsData.forEach(item => {
                item.status = 'inactive';
            });
            urlsData[index].status = 'active';
            await updateUrlsData();
        }

        async function setUrlNext(index) {
            urlsData[index].status = 'next';
            await updateUrlsData();
        }

        async function setUrlInactive(index) {
            urlsData[index].status = 'inactive';
            await updateUrlsData();
        }

        async function updateUrlsData() {
            try {
                await database.ref('urlsData').set(urlsData);
                showAlert('listAlert', 'URL durumu güncellendi!', 'success');
            } catch (error) {
                showAlert('listAlert', 'Hata: ' + error.message, 'error');
            }
        }

        // Delete URL
        async function deleteUrl(index) {
            if (!confirm('Bu URL\'yi silmek istediğinizden emin misiniz?')) {
                return;
            }

            urlsData.splice(index, 1);
            
            try {
                await database.ref('urlsData').set(urlsData);
                showAlert('listAlert', 'URL başarıyla silindi!', 'success');
            } catch (error) {
                showAlert('listAlert', 'Hata: ' + error.message, 'error');
            }
        }

        // Send notification
        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('notifTitle').value.trim();
            const message = document.getElementById('notifMessage').value.trim();

            if (!title || !message) {
                showAlert('notifAlert', 'Başlık ve mesaj gerekli!', 'error');
                return;
            }

            const notification = {
                title: title,
                message: message,
                timestamp: Date.now(),
                sent: true
            };

            try {
                await database.ref('notifications').push(notification);
                showAlert('notifAlert', 'Bildirim başarıyla gönderildi!', 'success');
                document.getElementById('notificationForm').reset();
            } catch (error) {
                showAlert('notifAlert', 'Hata: ' + error.message, 'error');
            }
        });

        // Update statistics
        function updateStats() {
            document.getElementById('totalUrls').textContent = urlsData.length;
            document.getElementById('activeUrls').textContent = urlsData.filter(url => url.status === 'active').length;

            database.ref('users').once('value', (snapshot) => {
                const users = snapshot.val();
                if (users) {
                    const onlineUsers = Object.values(users).filter(user => 
                        Date.now() - user.lastSeen < 300000
                    ).length;
                    document.getElementById('totalUsers').textContent = onlineUsers;
                }
            });

            database.ref('stats/visits').once('value', (snapshot) => {
                const visits = snapshot.val() || 0;
                document.getElementById('totalVisits').textContent = visits;
            });
        }

        // Initialize
        window.addEventListener('load', () => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadUrls();
            }
        });
    </script>
</body>
</html>
