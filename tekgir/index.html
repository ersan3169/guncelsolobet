<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloBet - Admin Giri≈üi</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: #2C3E50;
            margin-bottom: 30px;
        }
        
        .logo span {
            color: #FF6B35;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495E;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E8E8E8;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498DB;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498DB, #2980B9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }
        
        .error-message {
            color: #E74C3C;
            margin-top: 15px;
            padding: 10px;
            background: #FADBD8;
            border-radius: 5px;
            display: none;
        }
        
        .admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Ekranƒ± -->
    <div class="login-container" id="loginScreen">
        <div class="logo">
            Solo<span>Bet</span>
        </div>
        <h2 style="margin-bottom: 30px; color: #2C3E50;">Admin Giri≈üi</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" class="form-input" id="username" required>
            </div>
            <div class="form-group">
                <label class="form-label">≈ûifre</label>
                <input type="password" class="form-input" id="password" required>
            </div>
            <button type="submit" class="btn-login">
                üîê Giri≈ü Yap
            </button>
            <div class="error-message" id="errorMessage">
                Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!
            </div>
        </form>
    </div>

    <!-- Admin Panel (Gizli) -->
    <div class="admin-panel" id="adminPanel">
        <!-- Buraya √∂nceki admin panel kodunun tamamƒ±nƒ± koyun -->
        <div style="background: white; min-height: 100vh;">
            <div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h1 style="color: #2C3E50;">üõ†Ô∏è SoloBet Admin Panel</h1>
                    <button onclick="logout()" style="padding: 10px 20px; background: #E74C3C; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        üö™ √áƒ±kƒ±≈ü Yap
                    </button>
                </div>
                
                <!-- Buraya admin panel i√ßeriƒüini ekleyin -->
                <p style="color: #7F8C8D; text-align: center; padding: 50px;">
                    Admin panel i√ßeriƒüi buraya gelecek...
                </p>
            </div>
        </div>
    </div>

    <script>
        // Basit ≈üifre kontrol√º (G√ºvenlik i√ßin daha karma≈üƒ±k hale getirin)
        const validCredentials = {
            'admin': 'solobet2024',
            'operator': 'operator123'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (validCredentials[username] && validCredentials[username] === password) {
                // Ba≈üarƒ±lƒ± giri≈ü
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                
                // Session storage'a kaydet
                sessionStorage.setItem('adminLoggedIn', 'true');
            } else {
                // Hatalƒ± giri≈ü
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });

        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        // Sayfa y√ºklendiƒüinde session kontrol√º
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            }
        });
    </script>
</body>
</html>
