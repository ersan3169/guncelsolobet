<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF9500 0%, #FF6B35 50%, #FFB84D 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .logo-container {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .card {
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .current-address-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #FF6B35;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .address-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #FF6B35;
            margin: 20px 0;
            text-align: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-weight: 600;
            color: #27AE60;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27AE60;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .main-login-button {
            background: linear-gradient(135deg, #27AE60, #2ECC71);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            text-transform: uppercase;
        }
        
        .next-addresses-title {
            color: #FF6B35;
            font-size: 1.3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }
        
        .url-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .url-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .url-text {
            color: #2C3E50;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            color: white;
        }
        
        .status-next {
            background: #F39C12;
        }
        
        .status-inactive {
            background: #E74C3C;
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <h2 style="margin: 0; font-size: 2.5rem; font-weight: 900; color: #2C3E50;">
                    Solo<span style="color: #FF6B35;">Bet</span>
                </h2>
            </div>
            <h1>üåê G√ºncel Adres</h1>
            <p>Her zaman g√ºncel SoloBet adresine ula≈üƒ±n</p>
        </div>

        <div class="main-grid">
            <div class="card">
                <div class="current-address-title">üéØ G√ºncel Adres</div>
                <div class="address-display" id="currentAddress">Y√ºkleniyor...</div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Aktif ve Eri≈üilebilir</span>
                </div>
                <button class="main-login-button" onclick="goToCurrentSite()">
                    G√úNCEL Gƒ∞Rƒ∞≈û ƒ∞√áƒ∞N TIKLA
                </button>
            </div>

            <div class="card">
                <div class="next-addresses-title">‚ú® Sƒ±radaki Adresler</div>
                <div class="url-list" id="urlList">
                    <!-- JavaScript ile doldurulacak -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - BU KISMI DEƒûƒ∞≈ûTƒ∞Rƒ∞N
        const firebaseConfig = {
            apiKey: "AIzaSyAZMVzxhne-YlyJXUAejuVih0DkcWRUrys",
            authDomain: "solobet-web.firebaseapp.com",
            databaseURL: "https://solobet-web-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "solobet-web",
            storageBucket: "solobet-web.firebasestorage.app",
            messagingSenderId: "906482566805",
            appId: "1:906482566805:web:6281cd46dde014b427fd9c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let urlsData = [];
        let currentActiveUrl = '';

        function loadUrls() {
            database.ref('urlsData').on('value', (snapshot) => {
                const data = snapshot.val();
                urlsData = data ? data : [];
                updateDisplay();
            });
        }

        function updateDisplay() {
            updateCurrentAddress();
            updateUrlList();
        }

        function updateCurrentAddress() {
            const activeUrl = urlsData.find(url => url.status === 'active');
            const addressDisplay = document.getElementById('currentAddress');
            
            if (activeUrl) {
                currentActiveUrl = activeUrl.url;
                addressDisplay.textContent = activeUrl.url;
            } else {
                addressDisplay.textContent = 'Aktif adres bulunamadƒ±';
            }
        }

        function updateUrlList() {
            const container = document.getElementById('urlList');
            
            if (urlsData.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #7F8C8D; padding: 30px;">Hen√ºz adres eklenmemi≈ü</div>';
                return;
            }

            const sortedUrls = [...urlsData]
                .filter(url => url.status !== 'active')
                .sort((a, b) => a.order - b.order);
            
            container.innerHTML = sortedUrls.map(url => {
                let statusText = url.status === 'next' ? 'Sƒ±radaki' : 'Pasif';
                let statusClass = url.status === 'next' ? 'status-next' : 'status-inactive';
                
                return `
                    <div class="url-row">
                        <div class="url-text">${url.url}</div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');
        }

        function goToCurrentSite() {
            if (currentActiveUrl) {
                window.open(`https://${currentActiveUrl}`, '_blank');
            } else {
                alert('Aktif adres bulunamadƒ±!');
            }
        }

        window.addEventListener('load', () => {
            loadUrls();
        });
    </script>
</body>
</html>
